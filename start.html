<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>14ers Search</title>
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">
  </head>

<body>
  <div class="backgroundImage jumbotron">
    <h1>14ers Basic Search Tool</h1>
    <h3>Demystifying the Difficulty of Colorado’s 14ers</h2>
    <p>Links you directly to 14er routes based on your desired difficulty, route length, and location so you can quickly choose a peak that’s a great fit for you... and your friends.</p>
  </div>
  <form id="form" method="POST" class="mx-auto" style="width: 60%;">
    <!-- Drop down selector for difficulty -->
    <div class="form-group">
      <label class="label" for="difficulty">Difficulty</label>
      <select class="form-control" id="difficulty_selector" name="difficulty">
      <option value="">Select an option here</option>
      <option value="easier">Easier</option>
      <option value="moderate">Moderate</option>
      <option value="hard">Hard</option>
    </select>
    </div>
    <!-- Drop down selector for length of hike -->
    <div class="form-group">
      <label class="label" for="length">Length of Hike</label>
      <select class="form-control" id="length_of_hike" name="length">
      <option value="">Select an option here</option>
      <option value="shorter">Shorter (less than 9 miles round-trip)</option>
      <option value="medium">Medium (between 8 and 14 miles round-trip)</option>
      <option value="longer">Longer (longer than 13 miles round-trip)</option>
    </select>
    </div>
    <!-- Drop down selector for location of peak -->
    <div class="form-group">
      <label class="label" for="location">Distance From Denver and the Front Range</label>
      <select class="form-control" id="distance_selector" name="Difficulty">
      <option value="">Select an option here</option>
      <option value="close">Close to Denver (less than 4 hours one way)</option>
      <option value="far">Far From Denver (over 4 hours one way)</option>
      </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success mx-auto">Submit</button>
        <!-- <p class="label">Want more search options? Try our </p>
        <a href="./advanced.html" type="button" class="btn btn-outline-primary">Advanced Search</a> -->
      </div>
    <div class="peak-list">
      <form class="" action="index.html" method="post">
      </form>
    </div>
  </form>
    <script src="JS/app.js" charset="utf-8"></script>
</body>
</html>
